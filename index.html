<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light" id="highscores">
    <span class="navbar-brand mb-0 h1">View Highscores</span>
    <a id="timer">Timer</a>
  </nav>
  <main class="container">

    <button type="button" id="buttonStart">
      Start Quiz!
    </button>

    <div id="beginQuiz">
      <ol>
        <li><button type="button" class="buttonQuestion" id="a1">test</button></li>
        <li><button type="button" class="buttonQuestion" id="a2">test</button></li>
        <li><button type="button" class="buttonQuestion" id="a3">test</button></li>
        <li><button type="button" class="buttonQuestion" id="a4">test</button></li>
      </ol>
      <br/>
      <button type="button" id="buttonNext">Next Question</button>
      <button type="button" id="buttonRestart">Restart</button>
    </div>


  </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
