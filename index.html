<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light" id="nav">
    <span class="navbar-brand mb-0 h1">Code Quiz</span>
    <a id="timer">Timer</a>
  </nav>
  <main class="container">
    <div id="startingPage"><h2>Code Quiz</h2>
    <h5>Take on the challenege of completing these 5 questions. Watch out, if you get one wrong you take a 10second time
      penalty. Good luck!</h5>
    <br />
    <button type="button" id="buttonStart">Start Quiz!</button>
    </div>  
    <div id="beginQuiz">
      <h2 id="actualQuizQuestion"></h2>
      <ol>
        <li>
          <button type="button" class="btn buttonQuestion" id="optionOne"></button>
        </li>
        <li>
          <button type="button" class="btn buttonQuestion" id="optionTwo"></button>
        </li>
        <li>
          <button type="button" class="btn buttonQuestion" id="optionThree"></button>
        </li>
        <li>
          <button type="button" class="btn buttonQuestion" id="optionFour"></button>
        </li>
      </ol>
      <br />
      <br />
      <h4 id="markedAnswer"></h4>
    </div>

    <div id="finalFeedback">
      <form>
        <h3>Well done on completing the quiz!</h3>
        <label for="Initials" id="initialsLabel">Enter your initials:</label>
        <input type="text" id="initialsInput" name="initials">
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </form>

    </div>

    <div id="highscores">
      <p id="score"></p>
      <button type="button" class="btn btn-primary" id="clear">Clear Highscores</button>
      <h1>Highscores:</h1> 
      
      <ol id="highscoresList"></ol>
    </div>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
