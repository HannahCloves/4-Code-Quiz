<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light" id="highscores">
    <span class="navbar-brand mb-0 h1">View Highscores</span>
    <a id="timer">Timer</a>
  </nav>
  <main class="container">

    <button type="button" id="buttonStart">Start Quiz!</button>

    <div id="beginQuiz">
      <h2 id="actualQuizQuestion"></h2>
      <ol>
        <li><button type="button" class="btn buttonQuestion" id="optionOne"></button></li>
        <li><button type="button" class="btn buttonQuestion" id="optionTwo"></button></li>
        <li><button type="button" class="btn buttonQuestion" id="optionThree"></button></li>
        <li><button type="button" class="btn buttonQuestion" id="optionFour"></button></li>
      </ol>
      <br/>
      <br/>
      <h4 id="markedAnswer"></h4>
    </div>


  </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
